<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Form</title>
</head>

<body>
  <form>
    <br>
    <label for="Name">First Name: </label>
    <input type="text" name="username" id="Firstname" placeholder="Enter your first name">
    <br><br>
    <label for="LastName">Last Name: </label>
    <input type="text" name="username" id="Lastname" placeholder="Enter your last name">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" id="" name="username" placeholder="Enter your email">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" placeholder="Enter your phone number">
    <br><br>
    <textarea placeholder="address">

    </textarea>
    <br><br>
    <input type="button" value="Submit">
  </form>

</body>

</html>
