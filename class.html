<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classess Page</title>
  <style>
    h1 {
      color: blue;
      align: center;
      font-family: Arial, sans-serif;
    }

    h1.head {
      color: green;
      align: center;
      font-family: 'Courier New', Courier, monospace;
    }

    h1#G {
      color: red;
      text-align: center;
      border: 2px solid black;
      background-color: yellow;
      border-radius: 50px;
      justify-self: center;
      font-family: 'Times New Roman', Times, serif;
    }

    h1.heads {
      color: purple;
      text-align: center;
      font-family: 'Verdana', sans-serif;
    }
  </style>
</head>

<body>
  <h1 class="head" id="G">Google</h1>
  <h1 class="heads">Microsoft</h1>
  <h1 class="head">Playstation</h1>
  <h1 class="head">Gameloft</h1>
  <h1 class="head">Ubisoft</h1>
</body>

</html>
